name: Rank Stocks with GPT

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: "0 */6 * * *"  # Optional: runs every 6 hours

jobs:
  rank-stocks:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Update stock universe from Polygon
      - name: Fetch latest stocks from Polygon
        run: python scripts/update_universe.py
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}

      # 5. Rank stocks using GPT
      - name: Rank stocks with GPT
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/gpt_rank_stocks.py --top 50

      # 6. Upload ranked stocks file
      - name: Upload ranked stocks
        uses: actions/upload-artifact@v4
        with:
          name: ranked-stocks
          path: data/gpt_recommendations.json

      # 7. Commit and push updates (optional)
      - name: Commit and push updated recommendations
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/gpt_recommendations.json
          git commit -m "Update GPT stock rankings" || echo "No changes to commit"
          git push origin main
