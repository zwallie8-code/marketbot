name: Rank and Trade

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # Runs every 6 hours

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      # ‚úÖ Refresh stock universe from Polygon
      - name: Update stock universe from Polygon
        run: python scripts/update_universe.py
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}

      - name: Verify stocks.json exists
        run: |
          if [ ! -s data/stocks.json ]; then
            echo "stocks.json is missing or empty!"
            exit 1
          fi

      - name: Update crypto universe
        run: python scripts/update_universe_crypto.py

      # üêã Whale signals from Dexscreener
      - name: Fetch whale trades
        run: python scripts/fetch_whales.py

      - name: Rank whale signals with GPT
        run: python scripts/gpt_rank_whales.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      # üèÜ Rank stocks & crypto with GPT
      - name: Rank stocks & crypto using GPT
        run: python scripts/gpt_rank_stocks.py --top 50
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      # ü§ñ Execute broker logic
      - name: Execute trading logic
        run: python scripts/auto_trade.py
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          # üëá fallback if repo uses ALPACA_API_SECRET instead of ALPACA_SECRET_KEY
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY || secrets.ALPACA_API_SECRET }}
