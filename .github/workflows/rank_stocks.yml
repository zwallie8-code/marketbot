name: Rank Stocks with GPT

on:
  workflow_run:
    workflows: ["Update Stock Market Dataset"]
    types: [completed]

jobs:
  rank-stocks:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run GPT ranking
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # optional; if empty uses heuristic
          GPT_TOP_N: "20"
          GPT_RANK_MAX_ROWS: "600"
        run: |
          python scripts/gpt_rank_stocks.py

      - name: Commit recommendations
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/gpt_recommendations.json
          git commit -m "Add GPT stock rankings [skip ci]" || echo "No changes to commit"

      - name: Push
        uses: ad-m/github-push-action@v0.8.0
        with:
          branch: ${{ github.ref }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
