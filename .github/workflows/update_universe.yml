name: Update Universe

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"  # Runs every day at 12:00 UTC

jobs:
  update:
    runs-on: ubuntu-latest

    # ‚úÖ Expose all needed API keys globally
    env:
      POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
      FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
      ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
      ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4Ô∏è‚É£ Update stock universe using Polygon API
      - name: Update stock universe via Polygon
        run: |
          echo "üöÄ Fetching stock universe..."
          python scripts/update_universe.py

      # 5Ô∏è‚É£ Rank stocks using GPT
      - name: Rank stocks
        run: |
          echo "üèÜ Ranking top stocks..."
          python scripts/gpt_rank_stocks.py --top 20

      # 6Ô∏è‚É£ Commit updated datasets
      - name: Commit updated datasets
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/stocks.json
          git commit -m "Updated stock dataset [skip ci]" || echo "No changes to commit"
          git push origin main

      # 7Ô∏è‚É£ Execute trading logic ‚Äî FIXED: Explicitly pass Alpaca keys
      - name: Execute trading bot
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
        run: |
          echo "ü§ñ Running trading bot..."
          python scripts/auto_trade.py
